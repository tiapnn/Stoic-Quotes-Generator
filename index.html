<!DOCTYPE html>
<html>
<head>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384- 50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
	<script src="C:\Users\tiapnn\Projects\Stoic Quotes App\main.js"></script>
	<link rel="stylesheet" href="C:\Users\tiapnn\Projects\Stoic Quotes App\style.css">
	<title>Stoic Quotes App</title>
	
</head>
<body>
	
	<div id="quote-box" class="container-fluid">
		<div id="quote-div" class="row justify-content-center"><span id="text" class="hidden"></span></div>
		<div id="author-div" class="row justify-content-center"><span id="author" class="hidden"></span></div>
		<div id="lower-row" class="row" style="font-size: 0.9rem">
			<div id="share-buttons" class="col align-self-center">
				<a href="https://facebook.com" id="fb-quote" class="social"><i class="fab fa-facebook-square fa-3x"></i></a>
				<a href="https://twitter.com" id="tweet-quote" class="social"><i class="fab fa-twitter-square fa-3x"></i></a>
				<a href="https://whatsapp.com" id="wapp-quote" class="social"><i class="fab fa-whatsapp-square fa-3x"></i></a>
			</div>
			<div id="new-quote" class="col align-self-center"><button class="btn btn-outline-dark" onclick="timeFunction()">Next Stoic Quote</button></div>
		</div>
    </div>
</body>
</html>
